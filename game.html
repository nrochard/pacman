<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <title>Vanilla Pac-Man</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="main">
    <div class="parameters">
        <p class="score">Score : <span id="playerScore"></span>
        <p class="level">Level : <span id="level"></span> </p>
    </div>
    <div class="map">
        <img src="assets/img/pacman.gif" alt="Pac-Man" data-top="500" data-left="500">
        <img src="assets/img/redGhost.png" alt="Red ghost" data-top="300" data-left="400">
        <img src="assets/img/pinkGhost.png" alt="Pink ghost" data-top="300" data-left="400">
        <img src="assets/img/blueGhost.png" alt="Blue Ghost" data-top="300" data-left="400">
        <img src="assets/img/background.svg" alt="Labyrinthe">
    </div>
</div>

    <script src="assets/js/main.js"></script>
</body>
</html>
