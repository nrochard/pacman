<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <title>Vanilla Pac-Man</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo">
        <img src="img/pacmanLogo.png"
        width="100%">
    </div>

    <div class="main">

        <div id="menu">
            <form action="" method="post" class="form">
                <label for="name" id="label">Name :</label>
                <input id="name" type="text" name="name" minlength="3" required><br>
<!--
                <button type="submit" onclick="hideForm()">Jouer</button>
-->
                <button type="submit">Jouer</button>
            </form>
        </div>

        <div class="map">
            <img src="./img/pacman.gif" alt="Pac-Man" data-top="500" data-left="500">
            <img src="./img/redGhost.png" alt="Red ghost" data-top="300" data-left="400">
            <img src="./img/pinkGhost.png" alt="Pink ghost" data-top="300" data-left="400">
            <img src="./img/blueGhost.png" alt="Blue Ghost" data-top="300" data-left="400">
            <img src="./img/background.svg" alt="Labyrinthe">
        </div>
    </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
